<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3>Create New Product</h3>

    <form th:action="@{/product/create}" th:object="${product}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{productName}" type="text" class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product name" required>
            <small id="nameError" class="text-danger"></small>
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{productQuantity}" type="number" class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product quantity" min="1" required>
            <small id="quantityError" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let name = document.getElementById("nameInput").value.trim();
        let quantity = document.getElementById("quantityInput").value;
        let isValid = true;

        if (name === "") {
            document.getElementById("nameError").innerText = "Product name cannot be empty.";
            isValid = false;
        } else {
            document.getElementById("nameError").innerText = "";
        }

        if (quantity < 1) {
            document.getElementById("quantityError").innerText = "Quantity must be at least 1.";
            isValid = false;
        } else {
            document.getElementById("quantityError").innerText = "";
        }

        return isValid;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
